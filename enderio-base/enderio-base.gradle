minecraft {
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        // Monolithic client, runs all mods together
        clientMonolith {
            parent minecraft.runs.client

            args '--username', 'Rover656'
            args '--uuid', 'af833fadd32d446d835e3b86ca35b0a0'

            mods {
                "enderio-decoration" {
                    source project(':enderio-decoration').sourceSets.main
                }
                "enderio-machines" {
                    source project(':enderio-machines').sourceSets.main
                }
            }
        }

        serverMonolith {
            parent minecraft.runs.server

            mods {
                "enderio-decoration" {
                    source project(':enderio-decoration').sourceSets.main
                }
                "enderio-machines" {
                    source project(':enderio-machines').sourceSets.main
                }
            }
        }
    }
}

dependencies {
    // TODO: move to build.gradle once endercore is separate
    implementation project(":endercore")
}